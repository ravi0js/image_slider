<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg" />
                <div class="slide-text">Beautiful Hong Kong</div>
            </div>
            <div class="slide">
                <img
                    src="https://soliloquywp.com/wp-content/uploads/2013/05/action-backlit-beach-1046896-1200x450_c.jpg" />
                <div class="slide-text">Relaxing Beach</div>
            </div>
            <div class="slide">
                <img
                    src="https://soliloquywp.com/wp-content/uploads/2013/05/action-backlit-beach-1046896-1200x450_c.jpg" />
                <div class="slide-text">Another Beautiful Beach</div>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
